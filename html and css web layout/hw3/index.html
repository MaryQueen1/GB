<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GrowBe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="name">
                <img class="logo" src="./img/logo.png" alt="logo">
                <p class="company__name"><span class="grow">Grow</span><span class="be">Be</span></p>
            </div>
            <div class="menu">
                <a class="menu__link1 example" href="#">Home</a>
                <a class="menu__link1" href="#">About Us</a>
                <a class="menu__link1" href="#">Services</a>
                <a class="menu__link1" href="#">Features <img class="icon" src="./img/icon.svg" alt="galochka"></a>
                <a class="menu__link1" href="#">Team</a>
                <a class="menu__link1" href="#">Blog</a>
                <a class="menu__link" href="#">Contact</a>
            </div>
        </div>
        <div class="contant">
            <div class="contant__info">
                <div class="info">
                    <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                    <p class="text__info">Provide all kind of seo services and help to improve <br> seo ranking. Globally incubate standards.</p>
                </div>
               <div class="buttons">
                    <a href="#" class="start button-style">Start Now</a>
                    <a href="#" class="watch button-style">Watch Video</a>
               </div> 
            </div>
            <img src="./img/info__img.png" alt="info__img" class="info__img">
        </div>
        <div class="logos">
            <img class="footer__logos" src="./img/liva.png" alt="liva">
            <img class="footer__logos" src="./img/kanba.png" alt="kanba">
            <img class="footer__logos" src="./img/amora.png" alt="amara">
            <img class="footer__logos" src="./img/aven.png" alt="aven">
            <img class="footer__logos" src="./img/hexlab.png" alt="hexlab">
            <img class="footer__logos" src="./img/kanba.png" alt="kanba">
        </div>
    </div>
</body>
</html>
